{% extends 'base.html' %}

{% block content %}
  <h2>{{ category.name }} ({{ server.name }})</h2>
  <a href="{% url 'create_channel' server_id=server.id category_id=category.id %}"><button>Create Channel</button></a>

  <h3>Channels:</h3>
  <ul>
    {% for channel in channels %}
      <li>
        <a href="{% url 'channel_detail' server_id=server.id category_id=category.id channel_id=channel.id %}">
          {{ channel.name }} ( channel.channel_type )
        </a>
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'server_detail' server_id=server.id %}">Back to Server</a>
  <a href="{% url 'category_detail' server_id=server.id category_id=category.id %}">Back to Category</b></a>
{% endblock %}
