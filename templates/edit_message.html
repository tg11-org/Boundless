{% extends 'base.html' %}

{% block content %}
  <h2>Edit Message</h2>
  <form method="post">
    {% csrf_token %}
    <textarea name="content">{{ message.content }}</textarea>
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'channel_detail' server_id=message.channel.server.id category_id=message.channel.category.id channel_id=message.channel.id %}">Cancel / Back</a>
{% endblock %}
