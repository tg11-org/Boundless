{% extends 'base.html' %}

{% block content %}
<h2>Forgot Your Password?</h2>
<p>Enter your email address and we'll send you a link to reset your password.</p>
<form method="POST">
  {% csrf_token %}
  {{ form.email.label_tag }}<br>
  {{ form.email }}
  <button type="submit">Send Reset Link</button>
</form>
{% endblock %}
