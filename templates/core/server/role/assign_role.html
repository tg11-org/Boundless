{% extends 'base.html' %}

{% block content %}
  <h2>Assign Role: {{ role.name }} ({{ server.name }})</h2>
  <form method="post">
    {% csrf_token %}
    <select name="user_id">
      {% for member in members %}
        <option value="{{ member.id }}">{{ member.username }}</option>
      {% endfor %}
    </select>
    <button type="submit">Assign</button>
  </form>
  <a href="{% url 'core:roles_list' server_id=server.id %}">Back to Roles</a>
{% endblock %}
