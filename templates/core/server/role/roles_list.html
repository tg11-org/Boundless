{% extends 'base.html' %}

{% block content %}
  <h2>Roles for {{ server.name }}</h2>
  <ul>
    {% for role in roles %}
      <li>
        <span style="color: {{ role.color }};">{{ role.name }}</span>
        <a href="{% url 'core:edit_role' server_id=server.id role_id=role.id %}">Edit</a>
        <a href="{% url 'core:assign_role' server_id=server.id role_id=role.id %}">Assign</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'core:create_role' server_id=server.id %}">Create New Role</a>
  <a href="{% url 'core:server_detail' server_id=server.id %}">Back to Server</a>
{% endblock %}
